<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuitSeer | Visual Inspector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .chat-bubble-human { background-color: #3b82f6; color: white; align-self: flex-end; }
        .chat-bubble-ai { background-color: #374151; color: #e5e7eb; align-self: flex-start; }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
        <div id="main-header" class="p-6 border-b border-gray-700">
            <h1 class="text-3xl font-bold text-center text-gray-100">CircuitSeer</h1>
            <p class="text-center text-gray-400 mt-1">AI Visual Inspection Agent</p>
        </div>

        <!-- STATE 1: Live Camera Feed -->
        <div id="live-feed-view" class="p-6">
             <!-- ... (no changes here) ... -->
        </div>

        <!-- STATE 2: Confirmation View -->
        <div id="confirmation-view" class="p-6 hidden">
            <!-- ... (no changes here) ... -->
        </div>

        <!-- STATE 3: Chat & Analysis View -->
        <div id="analysis-view" class="hidden">
            <div class="grid md:grid-cols-2 h-[70vh]">
                <!-- Left Column: Image -->
                <div class="p-4 flex flex-col items-center justify-center bg-gray-900">
                    <h2 class="text-xl font-semibold mb-3 text-gray-300">Your Image</h2>
                    <img id="analysis-image" src="" alt="Analyzed component" class="w-full max-w-sm h-auto rounded-lg shadow-lg">
                </div>
                <!-- Right Column: Chat -->
                <div class="p-4 flex flex-col bg-gray-800">
                    <h2 class="text-xl font-semibold mb-3 text-gray-300">AI Assistant</h2>
                    <div id="chat-log" class="flex-grow bg-gray-700 p-3 rounded-lg overflow-y-auto flex flex-col space-y-4">
                        <!-- Chat messages will be appended here -->
                    </div>
                    <form id="chat-form" class="mt-4 flex gap-2">
                        <input type="text" id="chat-input" class="flex-grow bg-gray-600 border border-gray-500 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ask a follow-up question...">
                        <button type="submit" id="send-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Send</button>
                    </form>
                </div>
            </div>
             <div class="p-4 text-center border-t border-gray-700">
                <button id="start-over-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg">Analyze New Component</button>
            </div>
        </div>
    </div>
    
    <canvas id="captured-canvas" class="hidden"></canvas>

    <script>
        // --- [Previous variable declarations remain the same] ---
        const chatLog = document.getElementById('chat-log');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        
        let sessionId; // To store the current chat session ID
        
        // --- [showView, startCamera, showConfirmation functions remain the same] ---

        function appendMessage(text, sender) {
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble-${sender} p-3 rounded-lg max-w-xs lg:max-w-md break-words`;
            bubble.textContent = text;
            chatLog.appendChild(bubble);
            chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to bottom
        }

        analyzeBtn.addEventListener('click', async () => {
            showView('analysis-view');
            analysisImage.src = imageDataURL;
            chatLog.innerHTML = `<div id="loader" class="flex justify-center items-center h-full"><div class="loader"></div></div>`;

            try {
                const response = await fetch('http://127.0.0.1:5000/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageDataURL.split(',')[1] }),
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                sessionId = data.session_id; // IMPORTANT: Store the session ID
                
                chatLog.innerHTML = ''; // Clear loader
                appendMessage(data.analysis, 'ai');

            } catch (error) {
                chatLog.innerHTML = '';
                appendMessage(`Error: Could not connect to the analysis server. Make sure the Python server is running.\n\nDetails: ${error.message}`, 'ai');
            }
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, 'human');
            chatInput.value = '';
            chatInput.disabled = true;

            // Show a temporary thinking bubble for AI
            const thinkingBubble = document.createElement('div');
            thinkingBubble.className = 'chat-bubble-ai p-3 rounded-lg max-w-xs lg:max-w-md';
            thinkingBubble.innerHTML = '<span class="italic">Thinking...</span>';
            chatLog.appendChild(thinkingBubble);
            chatLog.scrollTop = chatLog.scrollHeight;

            try {
                const response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId, message: userMessage }),
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                chatLog.removeChild(thinkingBubble); // Remove "Thinking..." bubble
                appendMessage(data.response, 'ai');

            } catch (error) {
                chatLog.removeChild(thinkingBubble);
                appendMessage(`Sorry, I couldn't get a response. Error: ${error.message}`, 'ai');
            } finally {
                chatInput.disabled = false;
                chatInput.focus();
            }
        });

        startOverBtn.addEventListener('click', startCamera);
        
        // Initialize
        startCamera();
    </script>
</body>
</html>
