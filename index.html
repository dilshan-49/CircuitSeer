<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuitSeer | Visual Inspector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hidden {
            display: none;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl mx-auto bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-6 border-b border-gray-700">
            <h1 class="text-3xl font-bold text-center text-gray-100">CircuitSeer</h1>
            <p class="text-center text-gray-400 mt-1">AI Visual Inspection Agent</p>
        </div>

        <!-- STATE 1: Live Camera Feed -->
        <div id="live-feed-view" class="p-6">
            <div class="bg-black rounded-lg overflow-hidden shadow-lg">
                <video id="video-feed" autoplay playsinline class="w-full h-auto"></video>
            </div>
            <div class="mt-6 text-center flex flex-col sm:flex-row justify-center items-center gap-4">
                <button id="capture-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105 w-full sm:w-auto">
                    Capture Image
                </button>
                <span class="text-gray-400">or</span>
                <label for="upload-input" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105 cursor-pointer w-full sm:w-auto">
                    Upload Image
                </label>
                <input type="file" id="upload-input" class="hidden" accept="image/png, image/jpeg">
            </div>
        </div>

        <!-- STATE 2: Confirmation View -->
        <div id="confirmation-view" class="p-6 hidden">
            <div class="bg-black rounded-lg overflow-hidden shadow-lg">
                <!-- Use an img tag here to handle both canvas and uploaded images easily -->
                <img id="confirmation-image" src="" alt="Captured or uploaded component" class="w-full h-auto rounded-lg">
            </div>
            <div class="mt-6 flex justify-center space-x-4">
                <button id="back-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105">
                    Back
                </button>
                <button id="analyze-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">
                    Analyze Image
                </button>
            </div>
        </div>

        <!-- STATE 3: Analysis View -->
        <div id="analysis-view" class="p-6 hidden">
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <h2 class="text-xl font-semibold mb-3 text-gray-300">Your Image</h2>
                    <div class="bg-black rounded-lg overflow-hidden shadow-lg">
                        <img id="analysis-image" src="" alt="Analyzed component" class="w-full h-auto">
                    </div>
                </div>
                <div>
                    <h2 class="text-xl font-semibold mb-3 text-gray-300">AI Analysis</h2>
                    <div id="analysis-result-container" class="bg-gray-900 p-4 rounded-lg h-96 overflow-y-auto border border-gray-700">
                        <div id="loader" class="flex justify-center items-center h-full">
                            <div class="loader"></div>
                        </div>
                        <pre id="analysis-result" class="text-gray-200 whitespace-pre-wrap text-sm"></pre>
                    </div>
                </div>
            </div>
            <div class="mt-6 text-center">
                <button id="start-over-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105">
                    Start Over
                </button>
            </div>
        </div>
    </div>
    <canvas id="captured-canvas" class="hidden"></canvas> <!-- Hidden canvas for processing -->

    <script>
        // UI Elements
        const videoFeed = document.getElementById('video-feed');
        const captureBtn = document.getElementById('capture-btn');
        const uploadInput = document.getElementById('upload-input');
        const backBtn = document.getElementById('back-btn');
        const analyzeBtn = document.getElementById('analyze-btn');
        const startOverBtn = document.getElementById('start-over-btn');
        const capturedCanvas = document.getElementById('captured-canvas');
        const confirmationImage = document.getElementById('confirmation-image');
        const analysisImage = document.getElementById('analysis-image');
        const analysisResult = document.getElementById('analysis-result');
        
        // Views
        const liveFeedView = document.getElementById('live-feed-view');
        const confirmationView = document.getElementById('confirmation-view');
        const analysisView = document.getElementById('analysis-view');
        const loader = document.getElementById('loader');

        let stream;
        let imageDataURL;

        function showView(viewName) {
            liveFeedView.classList.add('hidden');
            confirmationView.classList.add('hidden');
            analysisView.classList.add('hidden');
            document.getElementById(viewName).classList.remove('hidden');
        }

        async function startCamera() {
            try {
                if (stream) stream.getTracks().forEach(track => track.stop());
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                videoFeed.srcObject = stream;
                showView('live-feed-view');
            } catch (err) {
                console.error("Error accessing camera: ", err);
                alert("Could not access the camera. Please ensure you have given permission.");
            }
        }

        function showConfirmation(dataUrl) {
            imageDataURL = dataUrl;
            confirmationImage.src = imageDataURL;
            showView('confirmation-view');
        }

        captureBtn.addEventListener('click', () => {
            const context = capturedCanvas.getContext('2d');
            capturedCanvas.width = videoFeed.videoWidth;
            capturedCanvas.height = videoFeed.videoHeight;
            context.drawImage(videoFeed, 0, 0, videoFeed.videoWidth, videoFeed.videoHeight);
            showConfirmation(capturedCanvas.toDataURL('image/jpeg'));
        });

        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => showConfirmation(e.target.result);
                reader.readAsDataURL(file);
            }
        });

        backBtn.addEventListener('click', startCamera);

        analyzeBtn.addEventListener('click', async () => {
            showView('analysis-view');
            analysisImage.src = imageDataURL;
            analysisResult.textContent = '';
            loader.classList.remove('hidden');

            try {
                const response = await fetch('http://127.0.0.1:5000/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageDataURL.split(',')[1] }),
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                loader.classList.add('hidden');
                analysisResult.textContent = data.analysis;

            } catch (error) {
                console.error('Error during analysis:', error);
                loader.classList.add('hidden');
                analysisResult.textContent = `Error: Could not connect to the analysis server. Make sure the Python server is running.\n\nDetails: ${error.message}`;
            }
        });

        startOverBtn.addEventListener('click', startCamera);

        // Initialize the app
        startCamera();
    </script>
</body>
</html>
