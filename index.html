<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Ohm-ni | Visual Inspector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hidden {
            display: none;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl mx-auto bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-6 border-b border-gray-700">
            <h1 class="text-3xl font-bold text-center text-gray-100">Project Ohm-ni</h1>
            <p class="text-center text-gray-400 mt-1">AI Visual Inspection Agent</p>
        </div>

        <!-- STATE 1: Live Camera Feed -->
        <div id="live-feed-view" class="p-6">
            <div class="bg-black rounded-lg overflow-hidden shadow-lg">
                <video id="video-feed" autoplay playsinline class="w-full h-auto"></video>
            </div>
            <div class="mt-6 text-center">
                <button id="capture-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">
                    Capture Image
                </button>
            </div>
        </div>

        <!-- STATE 2: Confirmation View -->
        <div id="confirmation-view" class="p-6 hidden">
            <div class="bg-black rounded-lg overflow-hidden shadow-lg">
                <canvas id="captured-canvas" class="w-full h-auto"></canvas>
            </div>
            <div class="mt-6 flex justify-center space-x-4">
                <button id="back-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105">
                    Back
                </button>
                <button id="analyze-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">
                    Analyze Image
                </button>
            </div>
        </div>

        <!-- STATE 3: Analysis View -->
        <div id="analysis-view" class="p-6 hidden">
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <h2 class="text-xl font-semibold mb-3 text-gray-300">Captured Image</h2>
                    <div class="bg-black rounded-lg overflow-hidden shadow-lg">
                        <img id="analysis-image" src="" alt="Captured component" class="w-full h-auto">
                    </div>
                </div>
                <div>
                    <h2 class="text-xl font-semibold mb-3 text-gray-300">Analysis Result</h2>
                    <div id="analysis-result-container" class="bg-gray-900 p-4 rounded-lg h-96 overflow-y-auto border border-gray-700">
                        <!-- Loader will be shown here -->
                        <div id="loader" class="flex justify-center items-center h-full">
                            <div class="loader"></div>
                        </div>
                        <!-- Result will be populated here -->
                        <pre id="analysis-result" class="text-gray-200 whitespace-pre-wrap text-sm"></pre>
                    </div>
                </div>
            </div>
            <div class="mt-6 text-center">
                <button id="start-over-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105">
                    Start Over
                </button>
            </div>
        </div>
    </div>

    <script>
        // UI Elements
        const videoFeed = document.getElementById('video-feed');
        const captureBtn = document.getElementById('capture-btn');
        const backBtn = document.getElementById('back-btn');
        const analyzeBtn = document.getElementById('analyze-btn');
        const startOverBtn = document.getElementById('start-over-btn');
        const capturedCanvas = document.getElementById('captured-canvas');
        const analysisImage = document.getElementById('analysis-image');
        const analysisResult = document.getElementById('analysis-result');
        
        // Views
        const liveFeedView = document.getElementById('live-feed-view');
        const confirmationView = document.getElementById('confirmation-view');
        const analysisView = document.getElementById('analysis-view');
        const loader = document.getElementById('loader');

        let stream;
        let capturedImageDataURL;

        // --- State Management ---
        function showView(viewName) {
            liveFeedView.classList.add('hidden');
            confirmationView.classList.add('hidden');
            analysisView.classList.add('hidden');
            document.getElementById(viewName).classList.remove('hidden');
        }

        // --- Camera Logic ---
        async function startCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                videoFeed.srcObject = stream;
                showView('live-feed-view');
            } catch (err) {
                console.error("Error accessing camera: ", err);
                alert("Could not access the camera. Please ensure you have given permission and are not using it elsewhere.");
            }
        }

        // --- Event Listeners ---
        captureBtn.addEventListener('click', () => {
            const context = capturedCanvas.getContext('2d');
            capturedCanvas.width = videoFeed.videoWidth;
            capturedCanvas.height = videoFeed.videoHeight;
            context.drawImage(videoFeed, 0, 0, videoFeed.videoWidth, videoFeed.videoHeight);
            
            capturedImageDataURL = capturedCanvas.toDataURL('image/jpeg');
            showView('confirmation-view');
        });

        backBtn.addEventListener('click', () => {
            showView('live-feed-view');
        });

        analyzeBtn.addEventListener('click', async () => {
            showView('analysis-view');
            analysisImage.src = capturedImageDataURL;
            analysisResult.textContent = '';
            loader.classList.remove('hidden');

            try {
                // This is where we send the image to the Python backend
                const response = await fetch('http://127.0.0.1:5000/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // We send the image as a Base64 encoded string
                    body: JSON.stringify({ image: capturedImageDataURL.split(',')[1] }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                loader.classList.add('hidden');
                analysisResult.textContent = data.analysis;

            } catch (error) {
                console.error('Error during analysis:', error);
                loader.classList.add('hidden');
                analysisResult.textContent = `Error: Could not connect to the analysis server. Make sure the Python server is running.\n\nDetails: ${error.message}`;
            }
        });

        startOverBtn.addEventListener('click', () => {
            startCamera();
        });

        // Initialize the app
        startCamera();
    </script>
</body>
</html>
